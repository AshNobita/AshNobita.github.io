<div class="blog-list">
    {% for post in paginator.posts %}
    <div class="blog-list-item">
        <h3 class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <div class="blog-info clearfix">
            <ul class="blog-info-item">
                <li><a href="javascript::"><i class="fas fa-user"></i><span>{{ post.author }}</span></a></li>
                <li><a href="{{ site.base }}/pages/tags.html#{{ post.categories }}"><i class="fas fa-tags"></i><span>{{ post.categories }}</span></a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i><span>{{ post.date | date: "%F"}}</span></a></li>
            </ul>
        </div>
        <div class="blog-context clearfix">
            <div class="blog-excerpt"><p>{{ post.excerpt }}</p></div>
            <div class="blog-img clearfix">
                <img src="{{ site.base }}/{{ post.showimg }}" alt="{{ post.title }}">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
